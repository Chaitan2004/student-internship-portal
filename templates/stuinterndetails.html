<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Internship Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin: 20px auto;
        }
        .logo-time {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .logo-time img {
            width: 50px;
            height: auto;
        }
        #dateTime {
            font-weight: bold;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

                .home-button {
            background-color: #004080;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
        }

        .home-button:hover {
            background-color: #003366;
        }

        .date-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .date-container div {
            flex: 1;
            margin-right: 20px;
        }
        .date-container div:last-child {
            margin-right: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #003366;
        }
        .styled-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .styled-table th, .styled-table td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
        }
        .styled-table th {
            background-color: #f2f2f2;
        }
        .styled-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-time">
            <img src="https://media.licdn.com/dms/image/C560BAQGq-I3gfKxgOA/company-logo_200_200/0/1630652613712?e=2147483647&v=beta&t=iFo12mEhAA58AW9hvsbOw442ZbrANZCuO1JdgdYW4K8" alt="Company Logo">
            <div id="dateTime"></div>
        </div>
        <h2>Select Date</h2>
        <form id="dataForm" action="{{ url_for('student_data') }}" method="POST">
            <div class="date-container">
                <div>
                    <label for="studentFromDate">From:</label>
                    <input type="date" id="studentFromDate" name="studentFromDate" required>
                </div>
                <div>
                    <label for="studentToDate">To:</label>
                    <input type="date" id="studentToDate" name="studentToDate" required>
                </div>
            </div>
            <button type="submit">Fetch Student Data</button>
        </form>
        <br>
        <h2>Details</h2>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone number</th>
                    <th>Guide Name</th>
                    <th>Project Title</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody id="dataBody">
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.phn_no }}</td>
                    <td>{{ student.guide_name }}</td>
                    <td>{{ student.project_title }}</td>
                    <td><strong>{{ student.training_from_date }}</strong> to <strong>{{ student.training_to_date }}</strong></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        // Function to display current date and time
        function updateDateTime() {
            const now = new Date();
            const dateTime = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
            document.getElementById('dateTime').innerText = dateTime;
        }
        setInterval(updateDateTime, 1000); // Update every second
        updateDateTime(); // Initial call
    </script>

        <a href="/adminhome" class="home-button">Home</a>

</body>
</html>
