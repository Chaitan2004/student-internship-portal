<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Mentor Acceptance</title>
    <style>
        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="date"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #004080;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003366;
        }

        p {
            font-size: 14px;
            margin: 10px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #004080;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .home-button {
            background-color: #004080;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .home-button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <h2>Select Date to Fetch Mentor Acceptance Data</h2>
    <form action="/fetchmentoracc2" method="POST">
        <label for="selectedDate">Select Date:</label>
        <input type="date" id="selectedDate" name="selectedDate" required>
        <button type="submit">Fetch Data</button>
    </form>
<h2>Or Search by Student Name</h2>
    <form action="/fetchmentoracc2" method="POST">
        <label for="studentName">Enter Name:</label>
        <input type="text" id="studentName" name="studentName" placeholder="Full or partial name" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
