<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Project Work Details Form</title>
   <style>

    .container {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        max-width: 800px;
        margin: 0 auto;
    }

    .header, h4 {
        color: #004080;
        padding: 0;
    }

    .form-group {
        display: flex; /* Align items horizontally */
        align-items: center; /* Vertically center */
        margin-bottom: 10px; /* Adjust spacing */
    }

    .form-group label {
        width: 150px; /* Fixed width for labels */
        margin-right: 10px; /* Space between label and input */
    }

    .form-group input, .form-group textarea {
        width: auto; /* Adjust input and textarea width */
        flex-grow: 1; /* Allow to take available space */
        padding: 8px; /* Padding for inputs */
        box-sizing: border-box; /* Include padding in width */
        border: 1px solid #ccc; /* Border style */
        border-radius: 4px; /* Rounded corners */
    }

    .form-group textarea {
        resize: vertical; /* Allow vertical resizing */
    }

    .submit-button {
        text-align: center;
        margin-top: 20px;
    }

    .submit-button button, .submit-button a {
        background-color: #004080;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        margin: 0 5px; /* Space between buttons */
    }

    .submit-button button:hover, .submit-button a:hover {
        background-color: #003366;
    }

    .manager {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
    }

    .manager select {
        margin-right: 10px;
        padding: 5px;
    }

    /* Additional styling for table if needed */
    table {
        width: 100%; /* Ensure table takes full width */
    }
    .home-button-container {
    position: absolute;
    top: 10px; /* Adjust the top position as needed */
    right: 10px; /* Adjust the right position as needed */
}

.home-button {
    background-color: #004080;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    font-size: 14px;
    cursor: pointer;
    display: inline-block;
}

.home-button:hover {
    background-color: #003366;
}

@media print {
    .home-button-container {
        display: none;
    }
}
</style>

</head>
<body>

<div class="container">
    <div class="header">
        <h2>EDIT JOINING FORM</h2>
        <P>ONLY FILL 1 or MORE THE FIELDS TO BE EDITED. LEAVE OTHER FIELDS BLANK</P>
    </div>

    <form method="POST" action="/save-student2" enctype="multipart/form-data">
        <div class="inline-inputs">
            <div class="inline-input form-group">
                <label for="name">1. Student Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="inline-input form-group">
                <label for="dob">2. Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="inline-input form-group">
                <label for="guardian_name">3. Guardian Name:</label>
                <input type="text" id="guardian_name" name="guardian_name">
            </div>
            <div class="inline-input form-group">
                <label for="guardian_designation">4. Guardian Designation:</label>
                <input type="text" id="guardian_designation" name="guardian_designation">
            </div>
            <div class="inline-input form-group">
                <label for="guardian_phn_no">5. Guardian Phone no:</label>
                <input type="tel" id="guardian_phn_no" name="guardian_phn_no" pattern="[0-9]{10}">
            </div>
            <div class="inline-input form-group">
                <label for="employee_code_no">6. In case of EC-Employee children, Mention Div-Sec-Employee Code No.:</label>
                <input type="text" id="employee_code_no" name="employee_code_no">
            </div>
            <div class="inline-input form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                </div>
        </div>

        <h4>7. Institute details</h4>
        <div class="inline-inputs">
            <div class="inline-input form-group">
                <label for="course">Course:</label>
                <input type="text" id="course" name="course">
            </div>
            <div class="inline-input form-group">
                <label for="branch">Branch:</label>
                <input type="text" id="branch" name="branch">
            </div>
            <div class="inline-input form-group">
                <label for="year_of_study">Year of Study:</label>
                <input type="text" id="year_of_study" name="year_of_study">
            </div>
            <div class="inline-input form-group">
                <label for="institute_name">College Name/ Institute Name:</label>
                <input type="text" id="institute_name" name="institute_name">
            </div>
        </div>

        <div class="inline-inputs">
            <div class="inline-input form-group">
                <label for="institute_address">College Address:</label>
                <textarea id="institute_address" name="institute_address" rows="3"></textarea>
            </div>
            <div class="inline-input form-group">
                <label for="local_address">Local Address for communication:</label>
                <textarea id="local_address" name="local_address" rows="3"></textarea>
            </div>
            <div class="inline-input form-group">
                <label for="permanent_address">Permanent Address for communication:</label>
                <textarea id="permanent_address" name="permanent_address" rows="3"></textarea>
            </div>
        </div>

        <div class="inline-inputs">
            <div class="inline-input form-group">
                <label for="phn_no">Phone no:</label>
                <input type="tel" id="phn_no" name="phn_no" pattern="[0-9]{10}">
            </div>
            <div class="inline-input form-group">
                <label for="alternate_phn_no">Alternate Phone no:</label>
                <input type="tel" id="alternate_phn_no" name="alternate_phn_no" pattern="[0-9]{10}">
            </div>
            <div class="inline-input form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="inline-input form-group">
                <label for="alternate_email">Alternate Email:</label>
                <input type="email" id="alternate_email" name="alternate_email">
            </div>
        </div>

        <h4>8. Project Details</h4>
        <div class="inline-inputs">
            <div class="inline-input form-group">
                <label for="project_group">Group / Div / Section where the student would take Project Work related Training:</label>
                <input type="text" id="project_group" name="project_group">
            </div>
            <div class="inline-input form-group">
                <label for="training_from_date">Permitted Period Of Training (From):</label>
                <input type="date" id="training_from_date" name="training_from_date">
            </div>
            <div class="inline-input form-group">
                <label for="training_to_date">To:</label>
                <input type="date" id="training_to_date" name="training_to_date">
            </div>
        </div>

        <h4>9. Bank Details</h4>
        <div class="inline-inputs">
            <div class="inline-input form-group">
                <label for="bank_name">Name of the Bank:</label>
                <input type="text" id="bank_name" name="bank_name">
            </div>
            <div class="inline-input form-group">
                <label for="dd_no">DD number:</label>
                <input type="number" id="dd_no" name="dd_no">
            </div>
            <div class="inline-input form-group">
                <label for="date_of_dd">Date of DD:</label>
                <input type="date" id="date_of_dd" name="date_of_dd">
            </div>
            <div class="inline-input form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount">
            </div>
        </div>

        <div class="inline-inputs">
            <div class="inline-input form-group">
                <label for="designation_english">Designation (CLDC) (English):</label>
                <select id="designation_english" name="designation_english">
                    <option value="select">Select</option>
                    <option value="manager-hr">Manager-HR(CLDC)</option>
                </select>
            </div>
                       <div class="inline-input form-group">
                <label for="designation_hindi">Designation (CLDC) (Hindi):</label>
                <select id="designation_hindi" name="designation_hindi">
                    <option value="select">Select</option>
                    <option value="प्रबंधक-सीएलडीसी">प्रबंधक-सीएलडीसी</option>
                </select>
            </div>
            <div class="inline-input form-group">
                <label for="incharge_english">Incharge Name (CLDC) (English):</label>
                <select id="incharge_english" name="incharge_english">
                    <option value="select">Select</option>
                    <option value="dr-raj-narayan-awasthi">Dr.Raj Narayan Awasthi</option>
                </select>
            </div>
            <div class="inline-input form-group">
                <label for="incharge_hindi">Incharge Name (CLDC) (Hindi):</label>
                <select id="incharge_hindi" name="incharge_hindi">
                    <option value="select">Select</option>
                    <option value="डॉ-राज-नारायण-अवस्थी">डॉ. राज नारायण अवस्थी</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="fileUpload" class="upload-label">Upload Files:</label>
            <input type="file" id="fileUpload" name="joining_file" accept=".pdf">
        </div>

        <div class="submit-button">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
<div class="home-button-container">
    <a href="/ophome" class="home-button">Home</a>
</div>
</body>
</html>
