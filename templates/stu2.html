<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Internship Data</title>
    <style>
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin: 20px auto;
        }
        .logo-time {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .logo-time img {
            width: 50px;
            height: auto;
        }
        #dateTime {
            font-weight: bold;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .home-button {
            background-color: #004080;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
        }

        .home-button:hover {
            background-color: #003366;
        }

        .date-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .date-container div {
            flex: 1;
            margin-right: 20px;
        }
        .date-container div:last-child {
            margin-right: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="date"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #003366;
        }
        .styled-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .styled-table th, .styled-table td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
        }
        .styled-table th {
            background-color: #f2f2f2;
        }
        .styled-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="logo-time">
        <div id="dateTime"></div>
    </div>
    <h2>Select Date or Search by Name</h2>

    <!-- Date Range Form -->
    <form id="dateForm" action="{{ url_for('student_data') }}" method="POST">
        <div class="date-container">
            <div>
                <label for="studentFromDate">From:</label>
                <input type="date" id="studentFromDate" name="studentFromDate" required>
            </div>
            <div>
                <label for="studentToDate">To:</label>
                <input type="date" id="studentToDate" name="studentToDate" required>
            </div>
        </div>
        <button type="submit">Fetch Student Data by Date Range</button>
    </form>

    <!-- Name Search Form -->
    <form id="nameForm" action="{{ url_for('student_data') }}" method="POST" style="margin-top: 20px;">
        <label for="studentName">Search by Name:</label>
        <input type="text" id="studentName" name="studentName" placeholder="Enter student name" required>
        <button type="submit">Fetch Student Data by Name</button>
    </form>
</body>
</html>
